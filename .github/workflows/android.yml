name: Build and Release Signed APK

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build & Sign APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build Unsigned APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Signed APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository # Needed to read build.gradle.kts
        uses: actions/checkout@v4

      - name: Download Signed APK
        uses: actions/download-artifact@v4
        with:
          name: signed-release-apk
          path: release-artifacts

      # This script finds 'versionName = "X.X"' in your build.gradle.kts
      - name: Get Version Name
        id: get_version
        run: |
          VERSION_NAME=$(grep "versionName =" app/build.gradle.kts | awk -F'"' '{print $2}')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Rename APK
        run: |
          mv release-artifacts/*.apk release-artifacts/PresentSir-v${{ env.VERSION_NAME }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION_NAME }}-${{ env.TIMESTAMP }}"
          name: "PresentSir Release v${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
          files: release-artifacts/PresentSir-v${{ env.VERSION_NAME }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}